<!DOCTYPE html>
<html>
<head>
    <title>Valency-Core: C++ Interface Example</title>
    <script type="text/javascript" src="JS-Example.js"></script>    <!--- The Javascript File -->
</head>
<body>
    <h1>Login Example</h1>
    <p>Below is a login box... use the Username: user, and the Password: password</p>
    <textarea id="user">Username</textarea><br>        <!--- Ensure each input area has its own unique ID -->
    <textarea id="pass">Password</textarea><br>
    <button onclick="sendLoginRequest()">Login</button>

    <!--- Login Event Message - this is only display after a login attempt -->
    <p id="successful"></p>                            <!--- Ensure each output has its own unique ID -->

    <br><br><br>

    <h1>Calculator Example</h1>
    <p>Below are two input boxes: input an int in each... the server will calculate the sum</p>
    <textarea id="firstnum">1st Number</textarea><br>
    <textarea id="secondnum">2nd Number</textarea><br>
    <button onclick="sendCalculatorRequest()">Calculate</button>

    <!--- Calculator Result Message - only displays after the server responds -->
    <p id="result"></p>
</body>
</html>
